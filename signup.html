<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | WonderWorld</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        :root {
            --primary-blue: #007bff;
            --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body { 
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5; 
            margin: 0; 
        }

        /* --- Signup Wrapper --- */
        .signup-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('_methode_times_prod_web_bin_399ede1e-3150-48e6-a468-c0148bfb3d5d.jpg') center/cover no-repeat;
            padding: 100px 20px 50px;
            position: relative;
        }

        .signup-section::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Overlay */
        }

        /* --- Professional Glass Card --- */
        .signup-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            position: relative;
            z-index: 2;
        }

        .signup-card h2 { 
            font-weight: 700; 
            color: #333; 
            text-align: center;
            margin-bottom: 30px;
        }

        /* --- Form Styling --- */
        .input-group-custom {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group-custom i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .form-control-pro {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 14px;
            transition: 0.3s;
            outline: none;
        }

        .form-control-pro:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.1);
        }

        .btn-signup {
            width: 100%;
            padding: 14px;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: 0.4s;
            margin-top: 10px;
        }

        .btn-signup:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .login-text {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        /* Success/Error Animations */
        .status-msg {
            display: none;
            animation: fadeInDown 0.5s ease;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top custom-navbar">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="wonderworld_logo_transparent.png" alt="Logo" class="logo-img">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav gap-3 text-center">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
         <li class="nav-item">
            <a
             class="nav-link " id="#feedback" 
             href="">Feedback</a>
        </li>
        <li class="nav-item"><a class="nav-link active fw-bold text-primary" href="signup.html">Sign Up</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="signup-section">
  <div class="signup-card">
    <h2>Join the Wonders</h2>

    <div id="msg-container" class="alert alert-success status-msg text-center">
      Account Created Successfully! ✅
    </div>
    <div id="error-container" class="alert alert-danger status-msg text-center">
      Passwords do not match! ❌
    </div>

    <form id="signupForm">
      <div class="input-group-custom">
        <i class="bi bi-person-fill"></i>
        <input type="text" id="fullname" class="form-control-pro" placeholder="Full Name" required>
      </div>

      <div class="input-group-custom">
        <i class="bi bi-envelope-fill"></i>
        <input type="email" id="email" class="form-control-pro" placeholder="Email Address" required>
      </div>

      <div class="input-group-custom">
        <i class="bi bi-lock-fill"></i>
        <input type="password" id="password" class="form-control-pro" placeholder="Create Password" required>
      </div>

      <div class="input-group-custom">
        <i class="bi bi-shield-lock-fill"></i>
        <input type="password" id="confirm_password" class="form-control-pro" placeholder="Confirm Password" required>
      </div>

      <button type="submit" class="btn-signup">Create Account</button>

      <div class="login-text">
        Already have an account? <a href="login.html" class="text-primary fw-bold text-decoration-none">Log In</a>
      </div>
    </form>
  </div>
</div>

<script>
  document.getElementById('signupForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const pass = document.getElementById('password').value;
    const confirmPass = document.getElementById('confirm_password').value;
    const msgBox = document.getElementById('msg-container'); 
    const errorBox = document.getElementById('error-container');

    msgBox.style.display = 'none';
    errorBox.style.display = 'none';

    if (pass !== confirmPass) {
      errorBox.style.display = 'block';
      return;
    }

    // Success Logic
    msgBox.style.display = 'block';
    const btn = document.querySelector('.btn-signup');
    btn.innerHTML = 'Signing Up... <span class="spinner-border spinner-border-sm"></span>';
    btn.disabled = true;

    setTimeout(() => {
      this.reset();
      btn.innerHTML = 'Create Account';
      btn.disabled = false;
      // Redirect to login after success (Optional)
      // window.location.href = "login.html";
    }, 2000);
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
